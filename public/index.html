<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .create-task-bar * {
            margin: 0 .5rem;
        }
    </style>
</head>
<body>
<ui5-tabcontainer>
    <ui5-tab icon="sap-icon://activity-items" text="to do">
        <ui5-table id="todo-table">
            <ui5-table-column data-ui5-slot="columns">
                <span data-ui5-slot="header">Task</span>
            </ui5-table-column>
            <ui5-table-column data-ui5-slot="columns" width="10rem">
                <span data-ui5-slot="header">Actions</span>
            </ui5-table-column>

            <ui5-table-row data-ui5-slot="rows" id="todo-item-row-1">
                <ui5-table-cell data-ui5-slot="cells">
                    <span class="item-text">Finish this example</span>
                </ui5-table-cell>

                <ui5-table-cell data-ui5-slot="cells">
                    <span>
                        <ui5-button data-item-id="1" icon="sap-icon://delete" class="remove-button"
                                    type="Transparent"></ui5-button>
                        <ui5-button data-item-id="1" icon="sap-icon://accept" class="done-button"
                                    type="Transparent"></ui5-button>
                    </span>
                </ui5-table-cell>
            </ui5-table-row>

            <ui5-table-row data-ui5-slot="rows" id="todo-item-row-2">
                <ui5-table-cell data-ui5-slot="cells">
                    <span class="item-text">Finish this example</span>
                </ui5-table-cell>

                <ui5-table-cell data-ui5-slot="cells">
                    <span>
                        <ui5-button data-item-id="2" icon="sap-icon://delete" class="remove-button"
                                    type="Transparent"></ui5-button>
                        <ui5-button data-item-id="2" icon="sap-icon://accept" class="done-button"
                                    type="Transparent"></ui5-button>
                    </span>
                </ui5-table-cell>
            </ui5-table-row>
        </ui5-table>

        <ui5-toolbar class="create-task-bar">
            <ui5-label>New Task:</ui5-label>
            <ui5-input id="create-task-input"></ui5-input>
            <ui5-button type="Positive" icon="sap-icon://activity-add" id="create-task-button">create task</ui5-button>
        </ui5-toolbar>
    </ui5-tab>
    <ui5-tab icon="sap-icon://accept" text="done">
        <ui5-table id="done-table">
            <ui5-table-column data-ui5-slot="columns">
                <span data-ui5-slot="header">Task</span>
            </ui5-table-column>
        </ui5-table>
    </ui5-tab>
</ui5-tabcontainer>
<script src="bundle.js"></script>
</body>
</html>
